name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm-chart/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.3

      - name: Run Chart Releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: ./my-microservice-chart  # path to your chart directory
          publish_dir: ./release
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}